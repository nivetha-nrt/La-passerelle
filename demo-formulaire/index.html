<!DOCTYPE html> 
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Blablabla">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Formulaire HTML</title>

        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <!--header-->
        <header>
        </header>

        <!--main-->
        <main>
            <form action="#" method="post">
            <fieldset>
                <legend>Civilité</legend>

                <div>
                    <label for="name">Nom :</label>
                    <input type="text" name="user_name" id="name" value="" placeholder="Saisissez votre nom">
                </div>

               <div>
                    <label for="prenom">Prénom :</label>
                    <input type="text" name="user_firstname" id="prenom" value="" placeholder="Saisissez votre prénom" required maxlength="15" pattern="" [az-AZ]$>
               </div>

               <div>
                <label for="sexe">Sexe</label>
                <select name="user_sexe" id="sexe">
                    <option value="null"> Choisissez votre sexe </option>
                    <option value="Madame"> Madame </option>
                    <option value="Monsieur"> Monsieur </option>
                    <option value="Mademoiselle"> Mademoiselle </option>                    
                </select>
               </div>

            </fieldset>

            <fieldset>
                <legend>Contact</legend>
                
                    <label for="email">Email :</label>
                    <input type="email" name="user_email" id="email" value="" placeholder="Saisissez votre email">
                
            </fieldset>

            <fieldset>
                <legend>Enfants</legend>

                <input type="radio" name="user_child" value="Oui" id="oui">
                <label for="oui">Oui</label>

                <input type="radio" name="user_child" value="Non" id="non" checked>
                <label for="non">Non</label>
            </fieldset>


            </form>
        </main>

        <!--footer-->
        <footer>
        </footer>
    </body>
</html>
