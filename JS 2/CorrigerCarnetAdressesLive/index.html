<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/dcd3dddc3f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Address Book</title>
</head>
<body>
    <header>
        <div class="shred">
            <i class="fas fa-address-book"></i>
            <button id="delete-address-book"><i class="fas fa-trash-can"></i></button>
        </div>
        <h1>Address Book</h1>
        <hr>
        <!-- Créer ici le carnet d'adresses -->
        <ul id="address-book" class="row">
            <li class="card">
                <div class="card-body">
                    <h5 class="card-title">JIBE Hary</h5>
                    <p class="card-text">0612345678</p>
                    <p class="card-text">hary@lapasserelle.school</p>
                </div>
            </li>

        </ul>
    </header>

    <section>
        
        <form action="" id="contact-form">
            <h2>Contact</h2>
            <div class="form-group">
                <label for="lastname">Nom:</label>
                <input type="text" id="lastname" class="form-control">
            </div>
            <div class="form-group">
                <label for="firstname">Prénom:</label>
                <input type="text" id="firstname" class="form-control">
            </div>
            <div class="form-group">
                <label for="phone_num">Téléphone:</label>
                <input type="text" id="phone_num" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control">
            </div>

            <button type="button" id="save-contact" class="btn btn-primary" data-mode="create">Enregistrer</button>

        </form>
    </section>

    <script src="js/utilities.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
