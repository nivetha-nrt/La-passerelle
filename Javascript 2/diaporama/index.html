<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diaporama de photos</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/1940099407.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Diaporama de photos</h1>

    <button id="backward">
        <i class="fa-solid fa-backward"></i>
    </button>

    <button id="pauseBtn">
        <i class="fa-solid fa-play" ></i>
    </button>

    <button id="forward">
        <i class="fa-solid fa-forward"></i>
    </button>

    <section class="diaporama">

        <img src="./images/tiger.jpg" alt="Le tigre">
        <img src="./images/elephant.jpg" alt="L'éléphant">
        <img src="./images/dolphin.jpg" alt="Le dauphin">
        <img src="./images/ara.jpg" alt="L'oiseau">

        </section> 
       
    <script src="main.js"></script>
</body>
</html>
